<div class="container_user">
  <mat-card [@contactsAnimation]="user.gender" (@contactsAnimation.done)="popElement($event)" (click)="selectUser(user)" *ngFor="let user of usersToPaint">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': getUrl(user) }"></div>
      <mat-card-title>{{user.name.first}} {{ user.name.last }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <app-avatar
      name="New"
      image="https://www.freeiconspng.com/uploads/add-icon--icon-search-engine-1.png"
      routerLink="new-user"
  ></app-avatar>
  
</div>
